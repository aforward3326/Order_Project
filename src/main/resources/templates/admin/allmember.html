<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap Icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- SimpleLightbox plugin CSS-->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet"
	th:href="@{/css/styles.css}" />
</head>
<body>
	<!-- Navbar -->
	<header th:replace="dashboard/header::dash_header"> </header>
	<!-- Search -->
	<canvas class="my-4 w-100" id="myChart" width="900" height="30"></canvas>
	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-2 col-lg-2 d-md-block bg-light sidebar collapse"
				th:insert="dashboard/sidebar::navbar_side"></nav>

			<div class="col-md-10 col-lg-10">
				<h1>會員名單</h1>
				<form action="#" th:object="${listMember}">

					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>會員編號</th>
									<th>名字</th>
									<th>性別</th>
									<th>電子信箱</th>
									<th>單位</th>
									<th>地址</th>
									<th>手機</th>
									<th>分機</th>
									<th>加入時間</th>
									<th>上次變更時間</th>
									<th>權限</th>
									<th>編輯功能</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="member:${listMember}">
									<td th:text="${member.memberId}"></td>
									<td th:text="${member.name}"></td>
									<td th:text="${member.sex}"></td>
									<td th:text="${member.unit}"></td>
									<td th:text="${member.address}"></td>
									<td th:text="${member.userEmail}"></td>
									<td th:text="${member.cellphone}"></td>
									<td th:text="${member.officephone}"></td>
									<td th:text="${member.createAt}"></td>
									<td th:text="${member.updateAt}"></td>
									<td th:text="${member.roles}"></td>
									<td>
									<a
										th:href="@{/updatememberroles/{id}(id=${member.memberId})}"
										class="btn btn-danger">變更權限</a>
									<a
										th:href="@{/updatememberrolesbyadmin/{id}(id=${member.memberId})}"
										class="btn btn-danger">變更密碼</a>
									<a
										th:href="@{/deleteMember/{id}(id=${member.memberId})}"
										class="btn btn-danger">刪除</a></td>
								</tr>
							</tbody>
						</table>
						<hr>
						<a href="#" onclick="self.location=document.referrer;"
							class="btn btn-info col-4">返回</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="row justify-content-center">
				<div th:replace="main/footer::footer"></div>
			</div>
		</div>
	</footer>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
