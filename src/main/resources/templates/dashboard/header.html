<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap Icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

	crossorigin="anonymous">

<link href="css/styles.css" rel="stylesheet" />

<body>
	<div th:fragment="dash_header">
		<nav class="navbar navbar-expand-lg navbar-shrink fixed-top py-3 "
			id="mainNav">
			<div class="container px-4 px-lg-5">
				<a class="navbar-brand" href="#">訂餐平台</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav navbar-right mr-auto mb-2 mb-lg-1">
						<li class="nav-item "><a class="nav-link" th:href="@{/index}">首頁</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/dashboard/order_orders/{id} (id=${#request.userPrincipal.principal.memberId})}">訂餐</a></li>						
						<li class="nav-item"><a class="nav-link" th:href="@{/news}">最新消息</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
							role="button" aria-haspopup="true" aria-expanded="false">會員專區</a>
							<div class="dropdown-menu">
							<a class="dropdown-item"
									th:href="@{/dashboard}" >會員 &nbsp;<b>[[${#request.userPrincipal.principal.fullName}]]</b> &nbsp; 您好</a>
								<a class="dropdown-item"
									th:href="@{/updatemember/{id}(id=${#request.userPrincipal.principal.memberId})}">基本資料</a>
								<a class="dropdown-item"
									th:href="@{/updatememberpassword/{id}(id=${#request.userPrincipal.principal.memberId})}">變更密碼</a>
								<a class="dropdown-item" th:href="@{/logout}">會員登出</a>
							</div></li>
					</ul>

				</div>
			</div>
		</nav>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
