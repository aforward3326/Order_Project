<head>
<meta charset="UTF-8">

<!-- Favicon-->

	rel="stylesheet" />
<!-- Bootstrap CSS -->

	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

	crossorigin="anonymous">

	rel="stylesheet" />

<link href="css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>

<body>
	<header>
		<div th:replace="dashboard/header::dash_header"></div>
	</header>
	<canvas class="my-4 w-100" id="myChart" width="900" height="30"></canvas>
	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2 col-lg-2">
					<nav id="sidebarMenu" class=" d-md-block bg-light sidebar collapse"
						th:insert="dashboard/sidebar::navbar_side"></nav>
				</div>
				<div class="col-md-10 col-lg-10">
					<canvas class="my-4 w-100" id="myChart" width="900" height="0"></canvas>
					<h1>變更密碼</h1>
					<form action="#" th:action="@{/updateMemberPassword}"
						th:object="${member}" method="post">
						<input type="hidden" th:field="*{memberId}"><br> <label
							for="exampleFormControlInput1">新密碼</label> <input type="password"
							th:field="*{password}" value="" class="form-control mb-4 col-8"><br>
						<label for="exampleFormControlInput1">確認新密碼</label> <input
							type="password" class="form-control mb-4 col-8"><br>
						<button type="submit" class="btn btn-info col-2">更新</button>
						<br> <br>
					</form>
					<hr>
					<a th:href="@{/dashboard}" class="btn btn-info col-2">返回</a>
				</div>
			</div>
		</div>
	</main>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
