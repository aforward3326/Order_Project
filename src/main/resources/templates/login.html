<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap Icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- SimpleLightbox plugin CSS-->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
	<!-- Navbar -->
	<header th:replace="main/header::header"> </header>
	<!-- Login -->
	<canvas class="my-4 w-100" id="myChart" width="900" height="40"></canvas>
	<div class="container " >
		<div class="row">
			
			<div >
				<h1>會員登入</h1>
				<div th:if="${param.error}">
						<div class="alert alert-dabger">密碼或帳號錯誤</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-dabger">你已經登出</div>
					</div>
				<form th:action="@{/login}" method="POST">
					<div class="form-group">
						<label for="exampleInputEmail1">帳號（電子信箱）</label> <input
							type="email" class="form-control" id="username" name="userEmail"
							aria-describedby="emailHelp"> <small id="emailHelp"
							class="form-text text-muted">請輸入電子信箱</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">密碼</label> <input
							type="password" class="form-control" id="password" name="password">
					</div>
					<input name="_csrf" type="hidden" value="f9cbe066-13e4-40bb-b0dc-d26516e00239" control-id="ControlID-3">
					<button type="submit" class="btn btn-primary">登入</button>
				</form>
				<hr>
				<a th:href="@{/member_signup}" class="btn btn-info col-4">註冊會員</a>
			</div>
			
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="row justify-content-center">
				<div th:replace="main/footer::footer"></div>
			</div>
		</div>
	</footer>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
