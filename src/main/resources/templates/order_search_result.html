<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<!-- Navbar -->
	<header th:replace="header::header"> </header>
	<!-- Search -->
	<canvas class="my-4 w-100" id="myChart" width="900" height="20"></canvas>
	<div class="container-fluid min-vh-100">
		<div class="row">
			<div class="col-lg-2 col-md-2 col-sm-1"></div>
			<div class="col-lg-4 col-md-8 col-sm-10">
				<h1>查詢訂單</h1>
				<div>
					<form action="#" th:action="@{/order_search/?id={id}(id=${id})}"
						th:object="${order}" method="get">
						<!-- <input type="hidden" th:field="*{id}"><br> -->
						<div class="form-group">
							<label for="exampleInputPassword1">訂單編號</label> <input
								type="text" class="form-control" name="id" th:value="${id}"
								placeholder="2021080800001">
						</div>

						<button type="submit" class="btn btn-primary">查詢</button>
					</form>
				</div>
				<div class="table-responsive">
					<table th:object="${order}" class="table table-striped table-sm">
						<thead>
							<tr>
								<th>訂單編號</th>
								<th>品項</th>
								<th>數量</th>
								<th>總額</th>
								<th>備註</th>
								<th>訂購人</th>
								<th>預計到貨日期</th>
								<th>預計到貨時間</th>
								<th>訂購時間</th>
								<th>最後訂購時間</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="order:${order}">
								<td th:text="${order.orderId}"></td>
								<td th:text="${order.orderItem}"></td>
								<td th:text="${order.orderAmount}"></td>
								<td th:text="${order.orderTotal}"></td>
								<td th:text="${order.orderNote}"></td>
								<td th:text="${order.orderMember}"></td>
								<td th:text="${order.orderDate}"></td>
								<td th:text="${order.orderTime}"></td>
								<td th:text="${order.createAt}"></td>
								<td th:text="${order.updateAt}"></td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
			<div class="col-lg-6 col-md-2 col-sm-1 "></div>
		</div>
	</div>
	<footer>
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div th:replace="footer::footer"></div>
			</div>
		</div>
	</footer>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
